<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Person</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="person.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{person.name}}</h2>
        <p>{{person.status}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
